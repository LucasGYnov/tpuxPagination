<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elise Noir - Magasin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Elise Noir</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produits</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Compte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Panier</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Rechercher un produit...">
                    <button class="btn btn-primary">Rechercher</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="filter-section">
            <h5>Filtres :</h5>
            <div class="row">
                <div class="col-md-3">
                    <label for="filter-gender" class="form-label">Sexe :</label>
                    <select id="filter-gender" class="form-select">
                        <option selected>Tout</option>
                        <option>Homme</option>
                        <option>Femme</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filter-category" class="form-label">Catégorie :</label>
                    <select id="filter-category" class="form-select">
                        <option selected>Tout</option>
                        <option>Accessoires</option>
                        <option>Chaussures</option>
                        <option>Autres</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="filter-size" class="form-label">Taille :</label>
                    <select id="filter-size" class="form-select">
                        <option selected>Toutes</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label d-block">&nbsp;</label>
                    <button class="btn btn-primary w-100">Plus de filtres</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <h2 class="text-center mb-4">Nos Produits</h2>
        <div class="row" id="product-list"></div>

        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center mt-4" id="pagination"></ul>
        </nav>
    </div>

    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Elise Noir - Tous droits réservés.</p>
            <p><a href="#" class="text-white">Mentions légales</a> | <a href="#" class="text-white">Politique de confidentialité</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
